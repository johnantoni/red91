---
layout: default
---

<header class="title" id="header" role="banner">
  {% include logo.html %}
  <nav>
    <a class="extra" href="{{ site.baseurl }}/" title="Home" tabindex="1">home</a>
    <a class="extra" href="{{ site.baseurl }}/archive/index.html" title="Archive" tabindex="2">archive</a>
    <a class="extra" href="{{ site.baseurl }}/tags/index.html" title="Tags" tabindex="3">tags</a>
  </nav>
</header>

<article role="article">
  {% include post_title.html %}

  <div id="post" class="clearfix entry-content hyphenate" role="article">
    {{ content }}
  </div>

  <aside role="complementary">
    {% if page.previous.url %}
      <a class="prev" href="{{ page.previous.url }}" title="Read about {{ page.previous.title }}" tabindex="9">&laquo; {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{ page.next.url }}" title="Read about {{ page.next.title }}" tabindex="10">{{ page.next.title }} &raquo;</a>
    {% endif %}
  </aside>

  <footer>
    <a href="#header" title="Click to jump to the top of the page" class="jump slide-left" tabindex="11">Back to Top</a>
  </footer>

</article>
